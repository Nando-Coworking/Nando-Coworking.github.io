<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <script>
      // Get base URL for favicon absolute paths
      var baseUrl = window.location.protocol + '//' + window.location.host;
      document.documentElement.style.setProperty('--base-url', baseUrl);
    </script>

    <meta property="og:image" content="https://nandocoworking.com/favicon-192x192.png">
    <meta property="og:image:secure_url" content="https://nandocoworking.com/favicon-192x192.png">

    <link rel="icon" type="image/png" sizes="16x16" 
          href="https://nandocoworking.com/favicon-16x16.png"
          onerror="this.href='/favicon-16x16.png'" />
    <link rel="icon" type="image/png" sizes="32x32" 
          href="https://nandocoworking.com/favicon-32x32.png"
          onerror="this.href='/favicon-32x32.png'" />
    <link rel="icon" type="image/png" sizes="48x48" 
          href="https://nandocoworking.com/favicon-48x48.png"
          onerror="this.href='/favicon-48x48.png'" />
    <link rel="icon" type="image/png" sizes="192x192" 
          href="https://nandocoworking.com/favicon-192x192.png"
          onerror="this.href='/favicon-192x192.png'" />

    <link rel="icon" type="image/png" sizes="96x96" 
          href="https://nandocoworking.com/favicon-96x96.png"
          onerror="this.href='/favicon-96x96.png'" />
    <link rel="icon" type="image/svg+xml" href="https://nandocoworking.com/favicon.svg" onerror="this.href='/favicon.svg'" />
    <link rel="shortcut icon" href="https://nandocoworking.com/favicon.ico" onerror="this.href='/favicon.ico'" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://nandocoworking.com/apple-touch-icon.png" onerror="this.href='/apple-touch-icon.png'" />
    <meta name="apple-mobile-web-app-title" content="Nando Coworking" />
    <link rel="manifest" href="/site.webmanifest" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>Nando Coworking Scheduler</title>
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              q.p.replace(/\/$/, '') + (q.q ? ('?' + q.q) : '') +
              (l.hash || '')
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
